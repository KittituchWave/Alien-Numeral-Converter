<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Alien Numeral Converter</h1>

    <div class="mb-6">
      <label for="alienNumeral" class="block text-sm font-medium text-gray-700 mb-2">
        Enter Alien Numeral (A, B, Z, L, C, D, R):
      </label>
      <input
        type="text"
        id="alienNumeral"
        [(ngModel)]="alienNumeral"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="e.g., RCRZCAB"
      >
    </div>

    <div class="flex space-x-4">
      <button
        [disabled]="!alienNumeral || isConverting"
        (click)="convertAlienNumeral()"
        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isConverting) {
          <span>Converting...</span>
        } @else {
          <span>Convert</span>
        }
      </button>
      <button
        (click)="resetForm()"
        class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Reset
      </button>
    </div>

    @if (error) {
      <div class="mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700">
        <p>{{ error }}</p>
      </div>
    }

    @if (result !== null) {
      <div class="mt-6 p-4 bg-green-50 rounded-lg">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Result:</h2>
        <p class="text-xl">
          <span class="font-mono bg-gray-200 px-2 py-1 rounded">{{ submittedValue }}</span>
          <span class="mx-2">=</span>
          <span class="font-mono bg-blue-200 px-2 py-1 rounded">{{ result }}</span>
        </p>
      </div>
    }

    <div class="mt-8 border-t pt-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Symbol Values:</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        @for (symbol of getSymbols(); track symbol) {
          <div class="bg-gray-50 p-3 rounded">
            <span class="font-mono text-lg">{{ symbol }}</span>
            <span class="mx-2">=</span>
            <span class="font-mono">{{ SYMBOL_VALUES[symbol] }}</span>
          </div>
        }
      </div>
    </div>

    <div class="mt-6 border-t pt-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Examples:</h2>
      <ul class="space-y-2">
        <li class="flex items-center">
          <span class="font-mono bg-gray-100 px-2 mr-2">AAA</span>
          <span>→ 3</span>
        </li>
        <li class="flex items-center">
          <span class="font-mono bg-gray-100 px-2 mr-2">LBAAA</span>
          <span>→ 58</span>
        </li>
        <li class="flex items-center">
          <span class="font-mono bg-gray-100 px-2 mr-2">RCRZCAB</span>
          <span>→ 1994</span>
        </li>
      </ul>
    </div>
  </div>
</div>
